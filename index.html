<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Sistema</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilizando o cabeçalho */
        .header {
            background-color: #6f42c1; /* Cor roxa */
            padding: 10px 0;
            color: white;
            display: flex;
            align-items: center;
        }

        .header img {
            margin-left: 20px;
        }

        /* Estilizando o formulário de login */
        .login-form {
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 0px; /* Borda reta */
        }

        /* Estilizando o rodapé */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <!-- Imagem à esquerda -->
        <img src="https://codarsolucoes.com.br/public/images/logo.png" alt="Logo" width="50" height="50">
        <!-- Faixa roxa ao lado da imagem -->
        <div class="w-100 ml-3"></div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container mt-5">
        <div class="row">
            <!-- Seção de explicação -->
            <div class="col-md-6">
                <img src="sistema.png" alt="Imagem do Sistema" class="img-fluid mb-3">
                <h2>Sobre o Sistema</h2>
                <p>Este sistema foi desenvolvido para fornecer uma plataforma intuitiva e eficiente para gerenciar as operações da empresa...</p>
            </div>
            <!-- Formulário de Login -->
            <div class="col-md-5 offset-md-1">
                <div class="login-form">
                    <h3>Login</h3>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 Codar Soluções. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
